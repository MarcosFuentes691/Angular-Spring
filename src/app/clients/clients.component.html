<div class="card mb-3">
    <div class="card-header"><h5>Clients</h5></div>
    <div class="card-body">
        <div class="my-2 text-left">
            <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/clients/form']" >Create</button>
        </div>
        <div *ngIf="clients?.length == 0" class="alert alert-info">
            There are no clients yet.
        </div>
        <table class="table table-bordered table-striped" *ngIf="clients?.length>0">

            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email</th>
                    <th>Created at</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{client.id}}</td>
                    <td>{{client.name}}</td>
                    <td>{{client.surname}}</td>
                    <td>{{client.email}}</td>
                    <td>{{client.createdAt}}</td>
                    <td>
                        <button type="button" name="edit" [routerLink]="['/clients/form', client.id]" class="btn btn-primary btn-sm">Edit</button>
                    </td>
                    <td>
                        <button type="button" name="delete" (click)='delete(client)' class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-paginator *ngIf="paginator" [paginator]="paginator"></app-paginator>
    </div>
</div>
